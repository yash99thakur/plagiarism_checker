 </div>

	  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	  <script language="javascript" type="text/javascript">


        function ganttEach() {
			$(document).ready(function(){

				if($('#orgtext').val()){
			$('#orgtextlabel').css('top', '-20px');
			$('#orgtextlabel').css('left', '-2px');
			$('#orgtextlabel').css('transform', 'scale(.75)');
			$('#orgtextlabel').css('color', '#4a89dc');
		 }
		 if($('#plagtext').val()){
			$('#plagtextlabel').css('top', '-20px');
			$('#plagtextlabel').css('left', '-2px');
			$('#plagtextlabel').css('transform', 'scale(.75)');
			$('#plagtextlabel').css('color', '#4a89dc');
		 }





		 				// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Plag Text', '%'],
  ['Copied', parseInt("{{plag_meter}}")],
  ['Unique', parseInt("{{plag_meter1}}")],
  
]);

  // Optional; add a title and set the width and height of the chart
  var options = {'title':'RESULT', 'width':550, 'height':400};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  chart.draw(data, options);
}

				});





		
			}window.setInterval(ganttEach, 100);
		
	  </script>
